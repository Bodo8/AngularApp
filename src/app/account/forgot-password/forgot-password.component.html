<div class="container-fluid">
<div class="card mx-auto" style="width: 33rem;">
<h3 class="card-header">Forgot Password</h3>
<div class="card-body">
    <form #forgotPassForm="ngForm" (ngSubmit)="onSubmit(forgotPassForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text" class="form-control"
            name="email" id="email" [(ngModel)]="email" #emailModel="ngModel"/>
            <div class="alert alert-danger" *ngIf="emailModel.invalid && ( emailModel.touched || emailModel.dirty)">
                <div *ngIf="emailModel.errors?.required">
                    Email is required
                </div>
                <div *ngIf="emailModel.errors?.pattern">
                    Email format is invalid
                </div>
               </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary"
            [disabled]="!forgotPassForm.form.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
</div>
